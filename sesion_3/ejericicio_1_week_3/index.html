<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td id="celda_rojo">Rojo</td> 
                <td id="celda_blanco">Blanco</td>
                <td id="celda_verde">Verde</td>
                <td id="celda_gris">Gris</td>
            </tr> 
        </thead>

        <tbody>
            <tr>
                <td rowspan="2" id="celda_café">Café</td> 
                <td id="celda_azul">Azul</td>
                <td colspan="2" id="celda_violeta">Violeta</td>
            </tr> 
            <tr>
                <td id="celda_rosado">Rosado</td>
                <td rowspan="2" id="celda_amarillo">Amarillo</td>
                <td id="celda_turquesa">Turquesa</td>
            </tr>
            <tr>
                <td id="celda_naranjo">Naranjo</td>
                <td id="celda_púrpura">Púrpura</td>
                <td id="celda_negro">Negro</td>
            </tr>
        </tbody>

    </table>
</body>
</html>

            <div class="text-center my-5">
                <h1> Nimrodel Pub Restaurant</h1>
                    <p>
                        <i>Tu lugar favorito de comidas</i>
                        <br>
                        <h2> Comunícate con nosotros </h2>
                        <i>Llena los siguientes datos para ponernos en comunicación a la brevedad con ustedes:</i>
                    </p>

            <!--Comienzo de formulario-->
            <section id="forms_páginas">
                <div class="form">
                    <form id="form_1" onsubmit="noDataRegistered1()">
                        <h2>Comuniquémonos</h2>
                        <div class="form-group">
                            <label for="formName1" class="form-label d-block">Nombre</label>
                            <input type="text" class="form-control" id="formName1" placeholder="Jane" required>
                        </div>
                        <div class="form-group">
                            <label for="formSurname1" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="formSurname1" placeholder="Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="formInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="formInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="formInputNumber1" class="form-label">Teléfono</label>
                            <input type="phone_no" class="form-control" id="fformInputNumber1" placeholder="+504 0000-0000" required>
                        </div>
                        <div class="form-group">
                            <label for="inlineFormCustomSelectPref">Motivos</label>
                            <select class="custom-select" id="inlineFormCustomSelectPref">
                                <option selected>Escoge...</option>
                                <option value="1">Felicitaciones</option>
                                <option value="2">Reclamos</option>
                                <option value="3">Consultas</option>
                                <option value="3">Sugerencias</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comentarios</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5vh" cols="100vh"
                                aria-hidden="true"></textarea>
                            <button type="submit" class="btn btn-primary btn-sm"> Sign in</button>
                        </div>
                    </form>
                </div>
